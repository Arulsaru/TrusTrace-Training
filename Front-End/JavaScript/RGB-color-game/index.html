<html>

<head>
	<title>RGB Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/4e614a1384.js" crossorigin="anonymous"></script>
</head>

<body id="body">
	<h1 id="title">RGB COLOR FINDER</h1>
	<span id="color-code">The rgb code for your color will be shown here..</span>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<button type="button" id="new-game-button" class="btn btn-primary left">New Game&emsp;<i
			class="fa-sharp fa-solid fa-arrows-rotate"></i></button>
	<div class="custom-control custom-switch dark-mode-switch">
		<input type="checkbox" class="custom-control-input" id="customSwitch1">
		<label class="custom-control-label" for="customSwitch1">Dark Mode</label>
	</div>
	<p id="message"></p>
	<!--keela alert vekkanu -->
	<!-- <button type="button" class="btn btn-primary left">Play again <i class="fa-solid fa-rotate-right"></i></button> -->
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
