<div class="container-fluid">
    <h2>Registration Form</h2>
    {{registrationForm.value | json}}
    <form [formGroup]="registrationForm">
        <div>
            <label>Username&emsp;</label>
            <input type="text" formControlName="userName" class="form-control">
        </div>
        <div>
            <label>Roll Number&emsp;</label>
            <input type="number" formControlName="rollNumber" class="form-control">
        </div>
        <div>
            <label>Email&emsp;</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div formGroupName="address"> <!--form group name directive links the nested form group to a dom elemebt-->
            <div>
                <label>State&emsp;</label>
                <input type="text" formControlName="state" class="form-control">
            </div>
            <div>
                <label>City&emsp;</label>
                <input type="text" formControlName="city" class="form-control">
            </div>
            <div>
                <label>Pincode&emsp;</label>
                <input type="number" formControlName="pinCode" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" type="submit" (click)="setValue()">Set Value</button>
        <button class="btn btn-primary" type="submit" (click)="patchValue()">Patch Value</button>
        <p>Set value is used when value is set to all the fields. Missing single field might cause error</p>
        <p>Patch value is used to fill values partially</p>
    </form>
</div>
